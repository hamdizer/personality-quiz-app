# backend/docker-compose.yml

services:
  postgres:
    image: postgres:15-alpine
    container_name: quiz-backend-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - backend-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER}']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: personality-quiz/backend:latest
    container_name: quiz-backend-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=public
      PORT: ${BACKEND_PORT:-5000}
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - '${BACKEND_PORT:-5000}:5000'
    networks:
      - backend-network
    volumes:
      - ./logs:/app/logs
    command: >
      sh -c "
        echo 'ðŸ”„ Running migrations...' &&
        npx prisma migrate deploy &&
        echo 'ðŸŒ± Seeding database...' &&
        npx prisma db seed &&
        echo 'ðŸš€ Starting application...' &&
        node dist/main.js
      "
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:5000/personalities || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  backend-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
